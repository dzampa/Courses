<div style="text-align:center">
  <h4>
    Basic Pagination With CheckBox
  </h4>
</div>

<div class="container">
  <div class="text-center mt-5">
    <div class="row">
        <div class="col-md-6">
          <input type="checkbox" [(ngModel)]="masterSelected" name="list_name" value="m1" (change)="checkUncheckAll()"/> 
          <strong>Select/ Unselect All</strong>
          <div class="form-check" *ngFor="let item of collection | paginate: config">
            <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value="{{item.id}}" (change)="isAllSelected()"/>
            {{item.name}}
          </div>
        </div>
    </div>
  </div>

  <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event"> 
 
    <div class="custom-pagination">
      <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()"> < Anterior</span> 
        </div> 
        <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
              <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
            <div *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
        </div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()">
          <span *ngIf="!p.isLastPage()" (click)="p.next()"> PrÃ³ximo ></span>
        </div>
    </div>
  
  </pagination-template>
   
  </div>
