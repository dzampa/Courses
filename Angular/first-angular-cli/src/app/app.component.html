<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>  
  <app-task-list></app-task-list>
  <br/>
  {{user | json}}
  <br/>
  {{upperText | uppercase}}
  <br/>
  {{lowerText | lowercase}}
  <br/>
  {{percentValue | percent}}
  <br/>
  {{date | date: 'MM/dd/yyyy'}}
  <br/>
  {{money | currency}}
  <br/>
  <div *ngIf="isAdmin">
    Administrator 2
  </div>
  <br/>
  <div [ngSwitch]="profile">
    <p *ngSwitchCase="1">You can read and write</p>
    <p *ngSwitchCase="2">You can read</p>
    <p *ngSwitchDefault>You do not have access</p>
  </div>
</div>
