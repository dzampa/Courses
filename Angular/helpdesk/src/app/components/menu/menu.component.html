<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" style="height: auto;">     
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu tree" data-widget="tree">
        <li class="treeview" *ngIf="shared.user.profile == 'ADMIN'">
          <a href="#">
            <i class="fa fa-users"></i> <span>User</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a [routerLink]="['/user-list']"><i class="fa fa-circle-o"></i>List</a></li>
            <li><a [routerLink]="['/user-new']"><i class="fa fa-circle-o"></i>New User</a></li>
          </ul>
        </li>  
        <li class="treeview" *ngIf="shared.user.profile != 'ADMIN'">
          <a href="#">
            <i class="fa fa-ticket"></i> <span>Ticket</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a [routerLink]="['/ticket-list']"><i class="fa fa-circle-o"></i>List</a></li>
            <li *ngIf="shared.user.profile == 'CUSTOMER'"><a [routerLink]="['/ticket-new']" routerLinkActive="router-link-active" ><i class="fa fa-circle-o"></i>New Ticket</a></li>
          </ul>
        </li> 
        <li class="treeview">
          <a href="#">
            <i class="fa fa-table"></i> <span>Summary</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a [routerLink]="['/summary']"><i class="fa fa-circle-o"></i>To View</a></li>
          </ul>
        </li>        
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
